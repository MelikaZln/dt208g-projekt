
<div class="container">
  <h2 id="rubrik">Kurser på Mittuniversitet</h2>

<div class="containHeader">
  <mat-form-field class="selector" style="height: 70px;">
    <mat-label>Välj ämne</mat-label>
    <mat-select [(value)]="selectedSubject" (selectionChange)="filterCoursesBySubject(selectedSubject)">
      <mat-option value="">Alla ämnen!</mat-option>
      <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="filter">
    <input class="input" placeholder="Sök kurskod eller kursnamn...!" type="text" id="filter" [(ngModel)]="filterValue" (input)="applyFilter()">
  </div>


</div>
  <div *ngIf="filteredCourseList.length === 0">
    <p>Inga kurser hittades</p>
  </div>

  <div class="antal">Antal kurser: {{ filteredCourseList.length }}</div>



  <table >
    <thead>
      <tr>
        <th  (click)="sortTableBy('courseCode')">Kod</th>
        <th   (click)="sortTableBy('courseName')">Kursnamn</th>
        <th (click)="sortTableBy('points')">Poäng</th>
        <th (click)="sortTableBy('subject')">Ämne</th>
        <th>Kursplan</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let course of filteredCourseList" class="trBody">
        <td >{{ course.courseCode }}</td>
        <td >{{ course.courseName }}</td>
        <td>{{ course.points }}</td>
        <td>{{ course.subject }}</td>
        <td style="padding-right: -200px;"> <a href="{{course.syllabus}}" >Kursplan</a> </td>
        <td>          <div class="example-button-container">
          <button mat-mini-fab color="accent" (click)="addToSelectedCourses(course)" >
            <mat-icon>plus_one</mat-icon>
          </button>
        </div>
        </td>
      </tr>    </tbody>
      <tfoot> 
        <td></td>

      </tfoot>
  </table>
